
<ion-content padding>
  <h3>Sistema de Usuarios</h3>
  <img src="assets/imgs/tela-inicial.png" alt="logo" >

  <form>
      <ion-item>
        <ion-label stacked>Login</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
        <button ion-button block (click)="login()">Entrar</button>
  </form>
</ion-content>
